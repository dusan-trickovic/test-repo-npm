name: 'Testing the issue'

on: 
  pull_request:
    paths-ignore:
      - '**.md'
  
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'

jobs:
  test-issue:
    runs-on: ubuntu-latest

    steps:
        - name: Check Out Repository
          uses: actions/checkout@v3
        - name: Set up Node.js
          uses: actions/setup-node@v3.6.0
          with:
            node-version: 18 
            cache: 'npm'
            cache-dependency-path: 'ui/glypheditor/package-lock.json'       
        - run: |
            cd ui/glypheditor
              npm ci
              npm run build --if-present
              #npm run test --if-present
name: 'Testing the issue'

on: 
  pull_request:
    paths-ignore:
      - '**.md'
  
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'

jobs:
  test-issue-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      - run: |
          cd ui/glypheditor
          npm ci
          npm run build --if-present
        #npm run test --if-present
  
  test-issue-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: 'ui/glypheditor/package.json'
      - run: |
          npm ci
          npm run build --if-present
        #npm run test --if-present

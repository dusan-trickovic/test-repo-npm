name: 'Testing the issue'

on: 
  pull_request:
    paths-ignore:
      - '**.md'
  
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'

jobs:
  test-issue:
    runs-on: ${{ matrix.os }}

    env:
      NODE_VERSION: 18.x

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'ui/glypheditor/package-lock.json'
      - run: |
          cd ui/glypheditor
          npm ci
          npm run build --if-present
        #npm run test --if-present

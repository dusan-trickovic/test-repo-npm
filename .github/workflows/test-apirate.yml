name: CI - test stale PR

on:
  push:
  pull_request:
    
  workflow_dispatch:

#permissions:
#  actions: write

jobs:
  stale:
    runs-on: ubuntu-latest
    # env:
    #  NODE_DEBUG: http
    steps:
      # - uses: actions/checkout@v3

      #- run: set
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: Try Stale
        uses: akv-platform/stale@apirate
        if: ${{ true }}
        with:
          operations-per-run: 2
          debug-only: false
          delete-branch: false
          days-before-issue-stale: 0
          days-before-pr-stale: 2
          stale-pr-message: "Stale PR"
          stale-issue-message: "Stale issue"
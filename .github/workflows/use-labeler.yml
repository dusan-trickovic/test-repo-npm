name: Labeler
on: [pull_request]

jobs:
    label:

        runs-on: ubuntu-latest

        permissions:
          contents: read
          pull-requests: write

        steps:

            - name: List current directory
              run: pwd

            - name: Add labels
              uses: actions/labeler@v3
              with:
                repo-token: "${{ secrets.GITHUB_TOKEN }}"
                configuration-path: '.github/labeler.yml'